name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  REPOSITORY_OWNER: estefkov
  OWNER_LOWERCASE: estefkov

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build Backend
        working-directory: ./acc_backend
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          OAUTH_ISSUER: ${{ secrets.OAUTH_ISSUER }}
          OAUTH_ID: ${{ secrets.OAUTH_ID }}
          OAUTH_SECRET: ${{ secrets.OAUTH_SECRET }}
          GOOGLE_AUTH: ${{ secrets.GOOGLE_AUTH }}
        run: mvn clean verify

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}          # use github.actor instead of OWNER_LOWERCASE
          password: ${{ secrets.PACKAGES_TOKEN }}

      - name: Build and push backend Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v4
        with:
          context: ./acc_backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LOWERCASE }}/acc_backend:latest
            ${{ env.REGISTRY }}/${{ env.OWNER_LOWERCASE }}/acc_backend:${{ github.sha }}
          build-args: |
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASS=${{ secrets.DB_PASS }}
            OAUTH_ISSUER=${{ secrets.OAUTH_ISSUER }}
            OAUTH_ID=${{ secrets.OAUTH_ID }}
            OAUTH_SECRET=${{ secrets.OAUTH_SECRET }}
            GOOGLE_AUTH=${{ secrets.GOOGLE_AUTH }}

  build-and-test-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: shop-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./shop-frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./shop-frontend
        env:
          GOOGLE_AUTH: ${{ secrets.GOOGLE_AUTH }}
          OAUTH_ISSUER: ${{ secrets.OAUTH_ISSUER }}
        run: npm run build

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGES_TOKEN }}

      - name: Build and push frontend Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v4
        with:
          context: ./shop-frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LOWERCASE }}/shop_frontend:latest
            ${{ env.REGISTRY }}/${{ env.OWNER_LOWERCASE }}/shop_frontend:${{ github.sha }}
          build-args: |
            GOOGLE_AUTH=${{ secrets.GOOGLE_AUTH }}
            OAUTH_ISSUER=${{ secrets.OAUTH_ISSUER }}
